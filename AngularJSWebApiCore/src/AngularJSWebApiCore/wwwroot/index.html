<!DOCTYPE html>
<html data-ng-app="contactApp">

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/" />
    <title>Contacs App</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>

<body ng-controller="HomeController" role="document">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.12/js/adal.min.js"></script>
    <script type="text/javascript" src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.12/js/adal-angular.min.js"></script>
    <script type="text/javascript" src="app/app.module.js"></script>
    <script type="text/javascript" src="app/app.config.js"></script>
    <script type="text/javascript" src="app/contact/home.controller.js"></script>
    <script type="text/javascript" src="app/contact/contact-create.controller.js"></script>
    <script type="text/javascript" src="app/contact/contact-edit.controller.js"></script>
    <script type="text/javascript" src="app/contact/contact-list.controller.js"></script>
    <script type="text/javascript" src="app/contact/contact-view.controller.js"></script>
    <script type="text/javascript" src="services/data.service.js"></script>
    <script type="text/javascript" src="services/popup.service.js"></script>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a ui-sref="contacts">
                            Home
                            <span class="sr-only">
                                (current)
                            </span>
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div class="btn-group" ng-show="userInfo.isAuthenticated" role="group">
                            <button type="button" class="btn btn-success" ng-click="logOut()">Logout</button>
                        </div>
                    </li>
                    <li>
                        <div class="btn-group" ng-hide="userInfo.isAuthenticated" role="group">
                            <button type="button" class="btn btn-default" ng-click="login()">Login</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row top-buffer">
            <div class="col-xs-8 col-xs-offset-2">
                <div ui-view></div>
            </div>
        </div>
    </div>
</body>
</html>

<div class="panel panel-default">
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>
                        <h3>
                            Contact details for:
                            <strong> {{contact.firstName}} {{contact.lastName}} </strong>
                        </h3>
                    </td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>First Name</td>
                    <td>{{contact.firstName}}</td>
                </tr>
                <tr>
                    <td>Middle Name</td>
                    <td>{{contact.middleName}}</td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>{{contact.lastName}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{contact.email}}</td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td>{{contact.phoneNumber}}</td>
                </tr>
                <tr>
                    <td><a class="btn btn-primary" ui-sref="editContact({id:contact.id})">Edit</a></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-4">

                <a ui-sref="contacts" class="btn-info btn-sm">Back to Home</a>
            </div>
            <div class="col-md-8">
            </div>
        </div>
    </div>
</div>

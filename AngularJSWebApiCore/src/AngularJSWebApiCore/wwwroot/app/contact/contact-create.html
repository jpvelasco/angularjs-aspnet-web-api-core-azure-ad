<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal" role="form" ng-submit="addContact()">
            <fieldset>
                <legend>Add Contact</legend>
                <div class="form-group">
                    <input type="hidden" ng-model="contact.id" class="form-control" id="id" placeholder="Contact Id" />
                </div>
                <div class="form-group">
                    <label for="first" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="contact.firstName" class="form-control" id="first" placeholder="First Name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="middle" class="col-sm-2 control-label">Middle Name</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="contact.middleName" class="form-control" id="middle" placeholder="Middle Name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="last" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="contact.lastName" class="form-control" id="last" placeholder="Last Name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="contact.email" inputmode="email" class="form-control" id="email" placeholder="contact@youremaildomain.com" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">Phone Number</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="contact.phoneNumber" inputmode="tel" class="form-control" id="phone" placeholder="(555) 555-0142" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-warning" type="reset">Cancel</button>
                        <input class="btn btn-primary" type="submit" value="Save" />
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-sm-2 "></div>
            <div class="col-sm-10 ">
                <a ui-sref="contacts" class="btn-info btn-sm">Back to Home</a>
            </div>
        </div>
    </div>
</div>

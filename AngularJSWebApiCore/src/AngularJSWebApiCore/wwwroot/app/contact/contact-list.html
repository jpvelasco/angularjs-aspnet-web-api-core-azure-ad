<div class="panel panel-default">
    <div class="panel-body">
        <h2>Contacts</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Action</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>
                        <a class="btn btn-primary" ui-sref="viewContact({id:contact.id})">View</a>
                        <a class="btn btn-danger" ng-click="deleteContact(contact)">Delete</a>
                    </td>
                    <td>{{contact.firstName}}</td>
                    <td>{{contact.lastName}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-3">
                <a ui-sref="newContact" class="btn-primary btn-sm">Add New Contact</a>
            </div>
            <div class="col-md-9">
            </div>
        </div>
    </div>
</div>
